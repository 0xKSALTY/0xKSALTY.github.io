<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Salty's Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&subset=cyrillic" rel="stylesheet" />
</head>
<body class="overflow-x-hidden font-mono bg-gray-100 relative">
    <canvas id="webgl" class="fixed top-0 left-0 w-full h-full z-0"></canvas>
    <nav class="navbar flex justify-between p-16 text-white relative z-10">
        <a href="/" class="font-bold">0xKSALTY</a>
        <ul class="flex gap-16 list-none">
            <li><a href="/" id="aboutMeLink" class="font-bold">About me.</a></li>
            <li><a href="/" class="font-bold">Experience.</a></li>
            <li class="relative group">
                <a href="javascript:void(0)" class="font-bold dropbtn">Projects.</a>
                <div class="dropdown-content hidden absolute bg-white text-black group-hover:block">
                    <a href="#" class="block px-4 py-2">Project 1</a>
                    <a href="#" class="block px-4 py-2">Project 2</a>
                    <a href="#" class="block px-4 py-2">Project 3</a>
                </div>
            </li>
            <li><a href="/" id="contactMeLink" class="font-bold">Contact me.</a></li>
        </ul>
    </nav>

    <div id="aboutMePopup" class="fixed inset-0 flex items-center justify-center hidden z-20 transition-opacity duration-300 ease-in-out">
        <div class="popup-content bg-white p-8 rounded-lg shadow-lg relative transform transition-transform duration-300 ease-in-out scale-75">
            <span class="close absolute top-0 right-0 p-4 cursor-pointer text-gray-500 hover:text-gray-800">&times;</span>
            <h2 class="text-2xl mb-4 text-center font-semibold">About Me</h2>
            <p id="aboutMeDetails" class="text-center"></p>
        </div>
    </div>

    <div id="contactMePopup" class="fixed inset-0 flex items-center justify-center hidden z-20">
        <div class="bg-white p-8 rounded shadow-lg relative">
            <span class="close absolute top-0 right-0 p-4 cursor-pointer">&times;</span>
            <h2 class="text-2xl mb-4">Contact Me.</h2>
            <p id="contactMeDetails"></p>
        </div>
    </div>

    <h1 class="title text-center text-4xl mt-4 relative z-10 text-white" style="padding-top: 2rem;">Keelan Salter</h1>

    <script type="module" src="/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var aboutMeLink = document.getElementById('aboutMeLink');
            var aboutMePopup = document.getElementById('aboutMePopup');
            var aboutMeDetails = document.getElementById('aboutMeDetails');
            var closeBtns = document.querySelectorAll('.close');
            var dropbtn = document.querySelector('.dropbtn');
            var dropdownContent = document.querySelector('.dropdown-content');

            aboutMeLink.onclick = function(event) {
                event.preventDefault();
                aboutMeDetails.textContent = "Hello! I'm Keelan, a Cyber Security undergrad with a passion for all things computer science! I have a military background and have been an Airtraffic Controller for nearly 6 years. I am now looking to follow my passion with all things computer science. I often use my spare time developing tools using Python and C, I have also just started to learn C++. I love the occasional CTF and playing with boxes within Hack The Box! I also dabble in some front-end and back-end Web Dev!";
                aboutMePopup.classList.remove('hidden');
                setTimeout(function() {
                    aboutMePopup.classList.add('opacity-100');
                    aboutMePopup.querySelector('.popup-content').classList.add('scale-100');
                }, 10);
            }

            closeBtns.forEach(function(btn) {
                btn.onclick = function() {
                    aboutMePopup.classList.remove('opacity-100');
                    aboutMePopup.querySelector('.popup-content').classList.remove('scale-100');
                    setTimeout(function() {
                        aboutMePopup.classList.add('hidden');
                    }, 300);
                }
            });

            window.onclick = function(event) {
                if (event.target == aboutMePopup) {
                    aboutMePopup.classList.remove('opacity-100');
                    aboutMePopup.querySelector('.popup-content').classList.remove('scale-100');
                    setTimeout(function() {
                        aboutMePopup.classList.add('hidden');
                    }, 300);
                } else if (!event.target.matches('.dropbtn')) {
                    dropdownContent.classList.add('hidden');
                }
            }

            dropbtn.onclick = function(event) {
                event.preventDefault();
                dropdownContent.classList.toggle('hidden');
            };
        });
    </script>
</body>
</html>
